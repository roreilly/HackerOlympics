<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Index</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">

    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script>
        
        $(function () {
            
            $.getJSON("http://hacker-olympics-london.herokuapp.com/leaderboard.json", function (data) {
                var items = [];
                $.each(data, function (key, val) {
                    items.push("<li id='" + key + "'>" + key + ":" + val.name + ", points: " + val.points + "</li>");
                });

                $("<ul/>", {
                    "class": "my-new-list",
                    html: items.join("")
                }).appendTo("body");
            });
            
        });
    </script>

</head>

<body>

    <h1>Olympics Data</h1>
    <p>This is Kevin's contribution to the repo. As you can see, it's meaningful. Yay, points.</p>
    

</body>
